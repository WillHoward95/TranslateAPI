<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHTranslate</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async defer src="./TranslateAPI.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="title">WH Translate</h1>
      <form action="">
        <textarea
          id="translateFrom"
          class="translationBox translateFrom"
          placeholder="Type text here..."
        ></textarea>
        <textarea id="translateTo" class="translationBox translateTo" readonly>
        </textarea>
        <div class="lds-spinner" id="loadingSpinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <select
          name="startingLang"
          id="startingLang"
          class="round translationDropdowns translateFromSelect"
        >
          <option value="">Translate From</option>
        </select>
        <img
          src="./svgs/sound-loud-svgrepo-com.svg"
          alt=""
          class="speak speakLeft"
          id="speakLeft"
        />
        <audio src="" hidden class="speech"></audio>
        <img
          src="./svgs/copy-1-svgrepo-com.svg"
          alt=""
          class="copy copyLeft"
          id="copyLeft"
        />

        <img
          src="./svgs/two-arrows-spin-svgrepo-com.svg"
          class="switchButton"
          id="switchButton"
          alt=""
        />

        <select
          name="endLang"
          id="endLang"
          class="round translationDropdowns translateToSelect"
        >
          <option value="">Translate To</option>
        </select>
        <img
          src="./svgs/copy-1-svgrepo-com.svg"
          alt=""
          class="copy copyRight"
          id="copyRight"
        />
        <img
          src="./svgs/sound-loud-svgrepo-com.svg"
          alt=""
          class="speak speakRight"
          id="speakRight"
        />

        <button id="translateButton" class="translateButton disabled">
          Translate!
        </button>
      </form>
    </div>
  </body>
</html>
