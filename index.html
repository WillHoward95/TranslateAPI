<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHTranslate</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async defer src="./TranslateAPI.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <form action="">
        <div class="translationBoxes">
          <textarea
            id="toTranslate"
            class="translationBox toTranslate"
            placeholder="Type text here..."
          ></textarea>
          <textarea
            id="translation"
            class="translationBox translation"
            readonly
          >
          </textarea>
          <div class="lds-spinner" id="loadingSpinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="bottomBar">
          <div class="translationBar">
            <div class="translateFrom">
              <img
                src="./svgs/sound-loud-svgrepo-com.svg"
                alt=""
                class="speak"
                id="speakLeft"
              />
              <audio src="" hidden class="speech"></audio>
              <img
                src="./svgs/copy-1-svgrepo-com.svg"
                alt=""
                class="copy"
                id="copyLeft"
              />
              <select name="startingLang" id="startingLang" class="round">
                <option value="">Translate From</option>
              </select>
            </div>
            <img
              src="./svgs/two-arrows-spin-svgrepo-com.svg"
              class="switchButton"
              id="switchButton"
              alt=""
            />
            <div class="translateTo">
              <select name="endLang" id="endLang" class="round">
                <option value="">Translate To</option>
              </select>
              <img
                src="./svgs/copy-1-svgrepo-com.svg"
                alt=""
                class="copy"
                id="copyRight"
              />
              <img
                src="./svgs/sound-loud-svgrepo-com.svg"
                alt=""
                class="speak"
                id="speakRight"
              />
            </div>
          </div>
          <button id="translateButton" class="translateButton">
            Translate!
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
